<!DOCTYPE html>
<html lang="en">
    <head>
        <title>index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/edit_user.css">
    </head>
    <body>
        <nav>
            <iframe src="nav.html"></iframe>
        </nav>
        <div class="content">
            <h2>Edit User</h2>
            <form action="profile.html">
                <div class="fields-row">
                    <input type="text" name="firstname" placeholder="First name" class="field">
                    <input type="text" name="lastname" placeholder="Last name" class="field-end">
                </div>
                <input type="text" name="email" placeholder="Email" class="field">
                <input type="text" name="phone" placeholder="Phone" class="field">
                <input type="password" name="password" placeholder="Password" class="field">
                <input type="password" name="confirm-password" placeholder="Confirm password" class="field">
                <div class="input-row">
                    <button type="submit" class="bt-blue">Save</button>
                    <button type="submit" class="bt-red-end">Cancel</button>
                </div>
            </form>
        </div>
        <footer>
            <iframe src="footer.html"></iframe>
        </footer>
    </body>
</html>
